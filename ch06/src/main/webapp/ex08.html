<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.addEventListener("load",function(){
		var imgElement = document.createElement("img");
		
		
		imgElement.src="https://pbs.twimg.com/media/EpH3_J-UcAIF7mj.jpg";
		imgElement.style.width='200px';
		imgElement.alt = '익명이';
		imgElement.title='깡패';
		
		setTimeout(function(){
			document.body.appendChild(imgElement);
		}, 2000);
	});
</script>
</head>
<body>
	<h1 id='h' data-no='10'>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기1</h2>

	
</body>
</html>
